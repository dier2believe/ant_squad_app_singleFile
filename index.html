function squareInputHandler() {
    answerButton1.style.display = "none";

    if(players[activePlayer].triedToSwim === true) {
        players[activePlayer].triedToSwim = false;

    }
    squareInput.style.display = "block";
    squareButton.style.display = "block";
    document.querySelector("#squareInput").style.display = "block";
}

function spaceHandler() {
    squareInput.style.display = "none";
    squareButton.style.display = "none";
    var squareValue = squareInput.value.toUpperCase();
    
    /*  volcano, lava, ashenWasteland, cemetary, forest, 
        plains, road, store, warehouse, house, hospital, river, 
        bridge, desert, temple, beach, dock, ocean, island  */
    
    
    //  events
    if(players[activePlayer].beenThroughDock === true) {
        if(ocean.squares.indexOf(squareValue) != -1) {
            if(players[activePlayer].beenThroughDock === true) {
                /*global oceanEvent*/
                oceanEvent();
            } else {
                players[activePlayer].triedToSwim = true;
                squareInputHandler();
            }
        } else if(island.squares.indexOf(squareValue) != -1) {
            /*global islandEvent*/
            islandEvent();
        } else if(dock.squares.indexOf(squareValue) != -1) {
            /*global dockEvent*/
            dockEvent();
        } else {
            output.innerHTML = "You have to park your boat first.";
            squareInput.style.display = "block";
            squareButton.style.display = "block";
            squareInput.value = "";
        }
    } else {
        if(volcano.squares.indexOf(squareValue) != -1) {
            /*global volcanoEvent*/
            volcanoEvent();

            /*global beachEvent*/
            beachEvent();
        } else if(dock.squares.indexOf(squareValue) != -1) {
            /*global dockEvent*/
            dockEvent();
        } else if(ocean.squares.indexOf(squareValue) != -1) {
            if(players[activePlayer].beenThroughDock === true) {
                /*global oceanEvent*/
                oceanEvent();
            } else {
                players[activePlayer].triedToSwim = true;
                squareInputHandler();
            }
        } else if(island.squares.indexOf(squareValue) != -1) {
            if(players[activePlayer].beenThroughDock === true) {
                /*global islandEvent*/

            } else {
                players[activePlayer].triedToSwim = true;
                squareInputHandler();
            }
        }
        
        //  buildings

            /*global storeBuilding*/
            storeBuilding();

            /*global warehouseBuilding*/
            warehouseBuilding();

            houseBuilding();

        else {
            output.innerHTML = "What square are you on?<br>That is not a valid input";
            squareInput.style.display = "block";
            squareButton.style.display = "block";
            squareInput.value = "";
        }
    }
        
    
    squareInput.value = "";
}

function nextPlayer() {
    activePlayer++;
    if(activePlayer === (numberOfPlayers + 1)) {
        activePlayer = 1;
    }
    
    inventoryButton.style.display = "none";
    nextPlayerButton.style.display = "none";
    
    output.innerHTML = "Player " + activePlayer;
    statsBar.innerHTML = "HP:" + players[activePlayer].health + " GOLD:" + players[activePlayer].money;
    
    if(players[activePlayer].alive === true) {
        
        if(players[activePlayer].inDungeon === false) {
            
            if(players[activePlayer].loseTurn === false) {
                setTimeout(squareInputHandler, 1500);
            } else {
                output.innerHTML += "<br>Lose a Turn";
                players[activePlayer].loseTurn = false;
                nextPlayerButton.style.display = "block";
            }
            
        } else {
            setTimeout(dungeonContinueHandler, 1500);
        }
        
    } else {
        output.innerHTML += "<br>You are dead.";
        nextPlayerButton.style.display = "block";
    }
    
}

//         ROAD EVENTS

//  road.randEvents = ["widow", "oldMan", "manhole"];

function roadEvent() {
    var eventNum = randNum(0, road.randEvents.length - 1);
    switch(road.randEvents[eventNum]){
        case "widow":
            output.innerHTML = 'You see an old widow, she looks desolate.<br>"My husband had died at sea, he was hunting a terrible beast in the ocean. Please avenge him"';
            answerButton1.innerHTML = "vow to defeat the monster";
            answerButton1.style.display = "block";
            answerButton1.addEventListener("click", vowWidow, false);
            answerButton2.innerHTML = "keep walking you have better things to do";
            answerButton2.style.display = "block";
            answerButton2.addEventListener("click", ignoreWidow, false);
            break;
        case "oldMan":
            output.innerHTML = "You meet a wise old man on the road";
            answerButton1.innerHTML = "Talk to the old man";
            answerButton1.style.display = "block";
            answerButton1.addEventListener("click", talkOldMan, false);
            answerButton2.innerHTML = "Ignore the old man";
            answerButton2.style.display = "block";
            answerButton2.addEventListener("click", ignoreOldMan, false);
            break;
        case "manhole": 
            output.innerHTML = "You're walking along and you see an open manhole the smell is horrid, but a cardboard sign says secret lair written in charcoal";
            answerButton1.innerHTML = "Well if it's a lair then there could be some good stuff done in there";
            answerButton1.style.display = "block";
            answerButton1.addEventListener("click", manholeEvent, false);
            answerButton2.innerHTML = "It smells bad I don't want to go in.";
            answerButton2.style.display = "block";
            answerButton2.addEventListener("click", manHoleFlee, false);
            break;
    }
}

function vowWidow() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton1.removeEventListener("click", vowWidow, false);
    answerButton2.removeEventListener("click", ignoreWidow, false);
    
    output.innerHTML = "You vow to the widow that you will defeat the monster and avenge her husband<br>You gain a quest:<br>Defeat the Kraken";
    players[activePlayer].quests.push("defKraken");
    
    playerMenuDisplay();
    
}

function ignoreWidow() {
    answerButton1.style.display = "none";

    output.innerHTML = "You keep walking. You have better things to do.";
    
    playerMenuDisplay();
    
}

    answerButton1.style.display = "none";

//        VOLCANO EVENTS

//  volcano.randEvents = ["tunnel", "dragon"];

function volcanoEvent() {
    console.log("VOLCANO EVENT CALLED");
    var eventNum = randNum(0, volcano.randEvents.length - 1);
    switch(volcano.randEvents[eventNum]) {
        case "tunnel":
            output.innerHTML = "You approach a tunnel created by igneous rock. When peeking inside you see a shine glint from inside";
            answerButton1.innerHTML = "Enter the Tunnel";
            answerButton1.style.display = "block";
            answerButton1.addEventListener("click", goInVolcano, false);
            answerButton2.innerHTML = "Keep Walking";
            answerButton2.style.display = "block";
            answerButton2.addEventListener("click", keepWalkingVolcano, false);
            break;
        case "dragon":
            output.innerHTML = "The ground rumbles and the Fire Dragon emerges from the Lava Lake and flies towards you.";
            answerButton1.innerHTML = "Run as fast as you can!";
            answerButton1.style.display = "block";
            answerButton1.addEventListener("click", runDragon, false);
            answerButton2.innerHTML = "You stand your ground and fight";
            answerButton2.style.display = "block";
            answerButton2.addEventListener("click", standGroundDragon, false);
            break;
    }
}

function goInVolcano() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton1.removeEventListener("click", goInVolcano, false);
    answerButton2.removeEventListener("click", keepWalkingVolcano, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 34) {
        output.innerHTML = "You see a shiny chest in the distance! While trying to get to it, a Fire Bear attacks you.<br><combat>";
    } else if(xNum > 34 && xNum <= 67) {
        output.innerHTML = "You approach a shiny object and get burned in the process, only to find out the object was a useless spoon<br>-10 HP";
        players[activePlayer].health -= 10;
    } else {
        output.innerHTML = "You approach the shiny object to find a buried chest. You dig it up, and open it to find valuable loot";
    }
    
    playerMenuDisplay();
}

function keepWalkingVolcano() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton1.removeEventListener("click", goInVolcano, false);
    answerButton2.removeEventListener("click", keepWalkingVolcano, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 50) {
        output.innerHTML = "You keep walking.";
    } else if(xNum >= 50 && xNum <= 70) {
        output.innerHTML = "As you walk past the tunnel, the ground collapses and you get your leg stuck in the ground<br>Lose Your Next Turn<br>-10 HP";
        players[activePlayer].health -= 10;
        players[activePlayer].loseTurn = true;
    } else {
        output.innerHTML = "nothing";
    }
    
    playerMenuDisplay();
}

function runDragon() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton1.removeEventListener("click", runDragon, false);
    answerButton2.removeEventListener("click", standGroundDragon, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 70) {
        output.innerHTML = "You run away and are able to find a large boulder to hide behind. You hear the dragon roar as it looks for you. It flies away and you are able to escape with no harm.";
    } else {
        output.innerHTML = "You try to run away but it's a flying dragon.  He finds you easily, picks you up with it's talons and drops you.<br>-30 HP";
        players[activePlayer].health -= 30;
    }
    

    playerMenuDisplay();
    
}

function standGroundDragon() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton1.removeEventListener("click", runDragon, false);
    answerButton2.removeEventListener("click", standGroundDragon, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 80) {
        output.innerHTML = "You swing  at the dragon's tail, your sword clinks harmlessly off and you pass out as you hit your head on the ground. When you wake up he is nowhere to be seen.<br>-30 HP";
        players[activePlayer].health -= 30;
    } else {
        output.innerHTML = "You make a deliberate strike, chopping the beast's tail clean off, it flies away in immense pain.";
        
        var questNum = players[activePlayer].quests.indexOf("defFireDragon");
        if(questNum != -1) {
            players[activePlayer].quests.splice(questNum, 1);
            output.innerHTML += "<br>You completed your quest to defeat the Fire Dragon!";
            // Gain something
        }
        
    }
    
    playerMenuDisplay();
    
}

//         TEMPLE EVENTS

function templeDungeon() {
    players[activePlayer].inDungeon = true;
    players[activePlayer].dungeonName = "temple";
    
    output.innerHTML = "The hulking figure is coming at you with a giant piece of bent rebar! His body is disfigured but, but you can see the massive muscles ripping through his shirt.";
    
    answerButton1.innerHTML = "Press on and attack";
    answerButton2.innerHTML = "Run away! You're under equipped and under trained!";
    answerButton1.style.display = "block";
    answerButton2.style.display = "block";
    answerButton1.addEventListener("click", fightTempleStage1, false);
    answerButton2.addEventListener("click", runAwayTemple, false);
}

function templeDungeonContinue() {
    switch(players[activePlayer].dungeonStage) {
        case 1:
            templeDungeon();
            break;
        case 2:
            output.innerHTML = "This only enrages this beast, who then yells out a mighty ogre roar as he charges you!";
            answerButton1.innerHTML = "Try to roll away.";
            answerButton2.innerHTML = "Finish this here and now!";
            answerButton3.innerHTML = "To the door!!!";
            answerButton1.style.display = "block";
            answerButton2.style.display = "block";
            answerButton3.style.display = "block";
            answerButton1.addEventListener("click", fightTempleStage2, false);
            answerButton2.addEventListener("click", finishThisTempleStage2, false);
            answerButton3.addEventListener("click", runAwayTemple, false);
            break;
        case 3:
            output.innerHTML = "not done yet";
            setTimeout(runAwayTemple, 1500);
            break;
    }
}

function fightTempleStage1() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton1.removeEventListener("click", fightTempleStage1, false);
    answerButton2.removeEventListener("click", runAwayTemple, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 50) {
        output.innerHTML = "THONK! You feel the rebar drive into your skull with tremendous force as you're thrown out of the dungeon. Good thing you have a thick skull...<br>move to a space outside the temple<br>-49 HP";
        players[activePlayer].health -= 49;
        players[activePlayer].dungeonName = "";
        players[activePlayer].inDungeon = false;
    } else if(xNum <= 25) {
        output.innerHTML = "You get a good swing at him before managing to hit him over the head with a nearby rock.<br>Success!";
        players[activePlayer].dungeonStage++;
    } else {
        output.innerHTML = "You swing at him! He falters under your tremendous blow! But not before swinging back and hitting you in the chest. Ouch that had to have cracked a few ribs.<br>Success!<br>-38 HP";
        players[activePlayer].health -= 38;
        players[activePlayer].dungeonStage++;
    }
    
    playerMenuDisplay();
    
}

function fightTempleStage2() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton3.style.display = "none";
    answerButton1.removeEventListener("click", fightTempleStage2, false);
    answerButton2.removeEventListener("click", finishThisTempleStage2, false);
    answerButton3.removeEventListener("click", runAwayTemple, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 50) {
        output.innerHTML = "The beast barrels into the wall and activates a hidden booby trap! Rocks fall from the ceiling and hit you both in the head, enraging the beast immensely!<br>-20 HP<br>Success!";
        players[activePlayer].health -= 20;
        players[activePlayer].dungeonStage++;
    } else if(xNum <= 75) {
        output.innerHTML = "You successfully roll out of the way and avoid his hit! It swings wildly, completely enraged.<br>Success!";
        players[activePlayer].dungeonStage++;
    } else {
        output.innerHTML = "You forgot to dodge and are knocked into the ceiling. Ouch.<br>-35 HP";
        players[activePlayer].health -= 35;
    }
    
    playerMenuDisplay();
    
}

function finishThisTempleStage2() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton3.style.display = "none";
    answerButton1.removeEventListener("click", fightTempleStage2, false);
    answerButton2.removeEventListener("click", finishThisTempleStage2, false);
    answerButton3.removeEventListener("click", runAwayTemple, false);
    
    // going to be changed
    output.innerHTML = "not done yet";
    
    playerMenuDisplay();
}

function runAwayTemple() {
    answerButton1.style.display = "none";
    answerButton2.style.display = "none";
    answerButton3.style.display = "none";
    
    answerButton1.removeEventListener("click", fightTempleStage1, false);
    answerButton2.removeEventListener("click", runAwayTemple, false);
    
    answerButton1.removeEventListener("click", fightTempleStage2, false);
    answerButton2.removeEventListener("click", finishThisTempleStage2, false);
    answerButton3.removeEventListener("click", runAwayTemple, false);
    
    var xNum = randNum(1, 100);
    if(xNum <= 90) {
        output.innerHTML = "You turn and run out. Not dying today!<br>Move to a space outside of the temple";
        players[activePlayer].inDungeon = false;
        players[activePlayer].dungeonName = "";
    } else {
        output.innerHTML = "You set a booby trap that crushes you under rocks. You crawl out and leave the temple<br>Move to a space outside of the temple<br>-50 HP";
        players[activePlayer].health -= 50;
        players[activePlayer].inDungeon = false;
        players[activePlayer].dungeonName = "";
    }
    
    playerMenuDisplay();
}
